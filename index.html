
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ترحيب</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #013220; /* أخضر غامق */
    }
    .overlay {
      background: rgba(0, 0, 0, 0.5);
      padding: 20px 30px;
      border-radius: 15px;
      text-align: center;
      color: white;
      font-size: 22px;
      max-width: 400px;
      box-shadow: 0px 0px 15px rgba(0,0,0,0.6);
    }
    h1 {
      margin: 0 0 10px;
      font-size: 28px;
      color: #FFD700; /* ذهبي */
    }
    p {
      margin: 0 0 15px;
      font-size: 20px;
    }
    button {
      margin-top: 10px;
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: #006400; /* أخضر ملكي */
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #004d26;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>✨ أهلاً بك ✨</h1>
    <p>هُنا تستمتع وتفخر ✨</p>
    <button onclick="location.href='menu.html'">ابدأ اللعبة</button>
  </div>
</body>
</html>
